---

- name: Push the Nginx configuration
  template:
    src: nginx/osp-worker.j2
    dest: /etc/nginx/sites-available/osp-worker

- name: Enable the Nginx configuration
  become: yes
  file:
    src: /etc/nginx/sites-available/osp-worker
    dest: /etc/nginx/sites-enabled/default
    state: link

- name: Restart Nginx
  service:
    name: nginx
    state: restarted
